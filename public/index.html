<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simply Pizza</title>

  <!-- External CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="/vendor/border-box.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/cart.css" />

  <!-- App JS -->
  <script src="/vendor/jquery-3.0.0.js"></script>
  <script async type="module" src="/scripts/login.js"></script>
  <script async type="module" src="/scripts/app.js"></script>


  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

</head>

<body>
  <nav>
    <div>
      <img src="../images/best_in_town_pizza.png" alt="simply pizza logo" id="logo" />
    </div>
    <p class="username-display customer-content employee-content"></p>
    <div>
      <div class="show-login-form">
        <button class="btn btn-warning btn-lg">Log In</button>
        <button class="btn btn-warning btn-lg">Register</button>
      </div>
      <div class="login-form">
        <form action="/api/logins" method="POST" id="login-form">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>

          <label for="password" class="login-input">Password:</label>
          <input type="password" id="password" name="password" required>

          <input type="submit" value="  Login  " class="btn btn-warning">
          <button type="button" class="btn btn-warning login-input">Register</button>
        </form>
      </div>
      <button type="button" value="logout" id="logout-button" class="logged-in logged-out btn btn-warning">Log
        Out</button>
    </div>
  </nav>
  <header>
    <div class="customer-content">
      <img src="../images/simply_normal.png" alt="background img" />
      <div class="menu-sections">
        <button class="btn btn-danger btn-lg view-order">View Order</button>
        <button class="btn btn-warning btn-lg">Most Popular</button>
        <button class="btn btn-warning btn-lg">Today's Special</button>
        <button class="btn btn-warning btn-lg">Vegan</button>
        <button class="btn btn-warning btn-lg">Beverage</button>
      </div>
    </div>
    <div class="employee-content"></div>
  </header>
  <!-- test CART -->
  <main class="main">
    <div class="customer-content">
      <article id="cart-container" class="cart-container">
        <p>Order Details</p>
        <form id="cart">
        </form>
        <span id="cart-total">total</span>
        <button id="checkout" class="checkout-button">checkout</button>
      </article>
      <article id="menu">
      </article>
    </div>
    <div class="employee-content">
      <article id="orders-container-employee"></article>
    </div>
  </main>
</body>

</html>
